authguard:
  injection:
    packages: [ "com.nexblocks.authguard" ]

  passwords:
    algorithm: scrypt
    scrypt:
      blockSize: 16
    conditions:
      minLength: 6

  apiKeys:
    type: "default"
    hash:
      algorithm: blake2b
      key: "this is a test key"

  jwt:
    algorithm: "HMAC256"
    privateKey: "keys/hmac256.pem"
    issuer: "AuthGuard"
    allowedAlgorithms: ["HMAC256"]
    trustedIssuers: ["self"]

  sessions:
    randomSize: 16
    lifeTime: "30m"

  exchange:
    providers:
      - "accessToken"
      - "idToken"
      - "sessionToken"
      - "otp"
      - "passwordless"
    allowed:
      - from: "basic"
        to: "accessToken"
      - from: "refresh"
        to: "accessToken"
      - from: "basic"
        to: "otp"
      - from: "basic"
        to: "sessionToken"
      - from: "sessionToken"
        to: "accountId"
      - from: "sessionToken"
        to: "session"

  accessToken:
    tokenLife: "1h"
    refreshTokenLife: "1d"
    useJti: true
    includePermissions: true
    includeRoles: true

  idToken:
    tokenLife: "1h"
    refreshTokenLife: "1d"
    useJti: true
    includePermissions: true
    includeRoles: true

  otp:
    lifeTime: "2m"
    mode: "NUMERIC"
    length: 6
    generateToken: "accessToken"

  passwordless:
    tokenLife: "1h"
    randomSize: 128
    generateToken: "accessToken"

  authorizationCode:
    lifeTime: "5m"
    randomSize: 128

  authentication:
    generateToken: "accessToken"

  accounts:
    authguardAdminRole: "authguard_admin"
    verifyEmail: true

  apps:
    authguardAdminClientRole: "authguard_admin_client"

  #  verification:
  #    emailVerificationLife: "1d"

  oneTimeAdmin:
    usernameVariable: "AUTHGUARD_OTA_USERNAME"
    passwordVariable: "AUTHGUARD_OTA_PASSWORD"

  emb:
    channels:
      - accounts
      - auth
      - verification

  accountLocker:
    maxAttempt: 3

  hibernate:
    hibernate.connection.url: jdbc:postgresql://localhost:5432/postgres
    hibernate.connection.driver_class: org.postgresql.Driver
    hibernate.connection.username: admin
    hibernate.connection.password: mysecretpassword
    hibernate.dialect: org.hibernate.dialect.PostgreSQL9Dialect
    hibernate.hbm2ddl.auto: update
